<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="document">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.document.detail.title">Document</span> {{document.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.document.docName">Doc Name</span></dt>
                <dd>
                    <span>{{document.docName}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.document.docDate">Doc Date</span></dt>
                <dd>
                    <span>{{document.docDate}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.document.docBlob">Doc Blob</span></dt>
                <dd>
                    <div *ngIf="document.docBlob">
                        <a (click)="openFile(document.docBlobContentType!, document.docBlob)" jhiTranslate="entity.action.open">open</a>
                        {{document.docBlobContentType}}, {{byteSize(document.docBlob)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document', document.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
